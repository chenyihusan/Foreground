<!doctype html>
<html lang="en">

<head>
    <style>
        .no1 {

            margin-top: 50px;

        }

        .no2 {
            margin-top: 50px;
        }
    </style>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row no1" padding-top: 2em;>
            <div class="col-3 text-left">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="radios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                攝氏轉為華氏
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="radios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                華氏轉為攝氏
                            </label>
                        </div>

                    </div>
                </div>

            </div>


        </div>
        <div class="col-sm">
            <div class="row no2 mb-3">
                <br>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">1</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">2</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">3</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">4</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">5</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">6</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">7</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">8</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">9</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">0</button>
                </div>
                <div class="col-1 text-left">
                    <button type="button" class="btn btn-secondary btn-lg">.</button>
                </div>
            </div>

        </div>

        <div class="col">
            <input type="text" name="username" id="inputtext" />
            <input type="text" name="username" id="inputtext" />
            <button type="button" class="btn btn-primary" id="change">轉換</button>
            <button type="button" class="btn btn-secondary" id="cleanbut">清除</button>
            <input class="form-control" type="text" placeholder="Readonly input here…" readonly id="answer">
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>
            var buttons = document.getElementsByTagName("button");
            for (var i = 0; i < buttons.length - 2; i++) {
                var button = buttons[i];//取得每個按鈕的個體
                button.onclick = function () {
                    var btn = event.srcElement;
                    document.getElementById("inputtext").value += btn.innerText;
                }

            }


            var optCF = document.getElementById("radios1");
            var optFC = document.getElementById("radios2");

            console.log(optCF.checked);
            console.log(optFC.checked);





            var cmdClean = document.getElementById("cleanbut");

            cmdClean.onclick = function () {
                document.getElementById("inputtext").value = "";
                document.getElementById("answer").value = "";
            }

            var change = document.getElementById("change");


            change.onclick = function () {
                var aaa = document.getElementById("inputtext").value;
                var cfvalue = 0;
                if (optCF.checked) {
                    cfvalue = ((aaa * 1.8) + 32).toFixed(2);
                }
                if (optFC.checked) {
                    cfvalue = (((aaa) - 32) / 1.8).toFixed(2);
                }
                document.getElementById("answer").value = cfvalue;
            }



        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
